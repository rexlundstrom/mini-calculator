    <main class="container mt-3">
      <h1>JavaScript Calculator</h1>
      <div>
        <label class="form-label">First Number</label>
        <input
          class="form-control"
          type="number"
          placeholder="First Number"
          id="firstNumber"
        />
      </div>
      <div>
        <label class="form-label">Second Number</label>
        <input
          class="form-control"
          type="number"
          placeholder="Second Number"
          id="secondNumber"
        />
      </div>
      <div>
        <label class="form-label">Series of Numbers</label>
        <input
          class="form-control"
          type="number"
          placeholder="Series of Numbers"
          id="numberSeries"
        />
      </div>
      <h5 class="mt-3">Results:</h5>
      <div class="d-flex row container border border-dark-subtle rounded-3 p-3">
        <div
          class="display-2 text-danger mb-4 rounded-3 border border-danger-subtle p-2 bg-body-secondary"
          id="results"
        >
          0
        </div>
        <div class="col-8">
          <div class="d-flex w-100 justify-content-between gap-2">
            <button
              class="btn btn-outline-dark w-100"
              id="btnAdd"
              onclick="add()"
            >
              +
            </button>
            <button
              class="btn btn-outline-dark w-100"
              id="btnSubtract"
              onclick="subtract()"
            >
              â€“
            </button>
            <button
              class="btn btn-outline-dark w-100"
              id="btnMultiply"
              onclick="multiply()"
            >
              x
            </button>
            <button class="btn btn-outline-dark w-100" onclick="divide()">
              &div;
            </button>
            <button class="btn btn-danger w-100" onclick="clearAll()">C</button>
          </div>
          <div class="d-flex pt-2 gap-2 justify-content-between">
            <button
              class="btn btn-outline-dark w-100"
              id="btnAdd"
              onclick="seven()"
            >
              7
            </button>
            <button
              class="btn btn-outline-dark w-100"
              id="btnSubtract"
              onclick="eight()"
            >
              8
            </button>
            <button
              class="btn btn-outline-dark w-100"
              id="btnMultiply"
              onclick="nine()"
            >
              9
            </button>
          </div>
          <div class="d-flex pt-2 gap-2 justify-content-between">
            <button
              class="btn btn-outline-dark w-100"
              id="btnAdd"
              onclick="four()"
            >
              4
            </button>
            <button
              class="btn btn-outline-dark w-100"
              id="btnSubtract"
              onclick="five()"
            >
              5
            </button>
            <button
              class="btn btn-outline-dark w-100"
              id="btnMultiply"
              onclick="six()"
            >
              6
            </button>
          </div>
          <div class="d-flex pt-2 gap-2 justify-content-between">
            <button
              class="btn btn-outline-dark w-100"
              id="btnAdd"
              onclick="one()"
            >
              1
            </button>
            <button
              class="btn btn-outline-dark w-100"
              id="btnSubtract"
              onclick="two()"
            >
              2
            </button>
            <button
              class="btn btn-outline-dark w-100"
              id="btnMultiply"
              onclick="three()"
            >
              3
            </button>
          </div>
          <div class="d-flex pt-2 gap-2 justify-content-between">
            <button
              class="btn btn-outline-dark w-100"
              id="btnAdd"
              onclick="zero()"
            >
              0
            </button>
            <button
              class="btn btn-outline-dark w-100"
              id="btnSubtract"
              onclick="equals()"
            >
              =
            </button>
          </div>
        </div>
        <div class="col-4">
          <button class="btn btn-info w-100" onclick="sumAll()">Sum All</button>
          <button class="btn btn-warning w-100 mt-2" onclick="multiplyAll()">
            Multiply All
          </button>
          <button class="btn btn-danger w-100 mt-2" onclick="minimum()">
            Minimum
          </button>
          <button class="btn btn-success w-100 mt-2" onclick="maximum()">
            Maximum
          </button>
          <button class="btn btn-primary w-100 mt-2" onclick="average()">
            Average
          </button>
        </div>
        <div
          class="d-flex gap-3 my-3 justify-content-center justify-content-lg-start"
        ></div>
